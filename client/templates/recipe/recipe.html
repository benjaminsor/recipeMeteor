<template name="recipe">
	<div class="recipe-header" style="background: url({{this.image}}) no-repeat center; background-size:cover;">
		<div class="recipe-header-overlay">
			<div class="container-fluid">
				<a class="back-button" href="#"><i class="ion-android-arrow-back"></i></a>
				<h2>{{this.name}}</h2>
				<ul class="counts">
					<li>
						<h3>{{stats.forks}}</h3>
						<p>Forks</p>
					</li>
					<li>
						<h3>{{stats.books}}</h3>
						<p>Books</p>
					</li>
					<li>
						<h3>{{comments.length}}</h3>
						<p>Comments</p>
					</li>
				</ul>

				{{#if booked}}
					<button class="btn btn-main unbook-btn"><i class="ion-ios-book"></i></button>
				{{else}}
					<button data-toggle="modal" data-target="#customNotes" class="btn btn-main btn-clear book-btn"><i class="ion-ios-book"></i></button>
					{{#if forked}}
						<button class="btn btn-main unfork-btn"><i class="ion-fork"></i></button>
					{{else}}
						<button class="btn btn-main btn-clear fork-btn"><i class="ion-fork"></i></button>
					{{/if}}
				{{/if}}

				


				<div class="modal fade" id="customNotes">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title">Add Custom Notes:</h4>
							</div>
							<div class="modal-body">
								<textarea placeholder="Custom Notes" class="custom-note"></textarea>
							</div>
							<div class="modal-footer">
								<button class="btn btn-main book-btn-go">Add To Book</button>
							</div>
						</div>
					</div>
				</div>
				

			</div>
		</div>
	</div>
	<div class="col-sm-12">
		<span class="pull-right">Added By:<a href="/profile/{{this.username}}"> {{this.username}}</a></span>
	</div>
	<div class="col-sm-6">
		<h4 class="page-header">Ingredients:</h4>
		<ul class="list-group">
		{{#each this.ingredients}}
			<li class="list-group-item">{{this}}</li>
		{{/each}}
		</ul>
	</div>
	{{#if this.directions}}
	<div class="col-sm-6">
		<h4 class="page-header">Directions:</h4>
		<ul class="list-group">
		{{#each this.directions}}
			<li class="list-group-item">{{this}}</li>
		{{/each}}
		</ul>
	</div>
	{{/if}}
	{{#if customNotes}}
	<div class="{{#if this.directions}}col-sm-12{{else}}col-sm-6{{/if}}">
		<h4 class="page-header">My Notes:</h4>
		<p>{{customNotes}}</p>
	</div>
	{{/if}}
	<div class="{{#if this.directions}}col-sm-12{{else}}col-sm-6{{/if}}">
		<h4 class="page-header">Notes:</h4>
		<p>{{this.notes}}</p>
	</div>
	<div class="col-sm-12">
		<h4 class="page-header">Comments:</h4>
		<ul>
		{{#each this.comments}}
			<li>
				<a href="/profile/{{username}}">{{username}} </a><span>{{message}}</span>
			</li>
		{{/each}}
		</ul>
	</div>
</template>
