<template name="home">
	<div class="container-fluid">
	{{#each recipes}}
		<div class="feed-item" style="background: url({{image}}) no-repeat center; background-size:cover;">
			<div class="recipe-header-overlay">
				<p class="feed-action"><a href="/profile/{{username}}">{{username}}</a> added a new recipe:</p>
				<a href="/recipe/{{_id}}"><h2>{{name}}</h2></a>
				<ul class="counts">
					<li>
						<h3>{{stats.forks}}</h3>
						<p>Forks</p>
					</li>
					<li>
						<h3>{{stats.books}}</h3>
						<p>Books</p>
					</li>
					<li>
						<h3>{{comments.length}}</h3>
						<p>Comments</p>
					</li>
				</ul>
				
				{{#if booked}}
					<button class="btn btn-main book-btn"><i class="ion-ios-book"></i></button>
				{{else}}
					{{#if forked}}
						<button class="btn btn-main unfork-btn"><i class="ion-fork"></i></button>
					{{else}}
						<button class="btn btn-main btn-clear fork-btn"><i class="ion-fork"></i></button>
					{{/if}}
				{{/if}}
					
			</div>					
		</div>
	{{/each}}
	</div>
</template>
